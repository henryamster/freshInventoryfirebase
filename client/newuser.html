  <div class="splash">
   <h3>Create your account</h3>
    <form>
    <label for="email"  class="formControl">Email:</label>
    <input type="text" name="email" id="email" class="formControl" onkeyup="emailCheck();" />
    <label for="password"  class="formControl">Password:</label>
    <input type="password" name="password" id="password" class="formControl" onkeyup="pwCheck();" />
        <label for="passwordVerify"  class="formControl">Verify password:</label>
    <input type="password" name="passwordVerify" id="passwordVerify" class="formControl"  onkeyup='pwCheck();' />
    <label for="storeNumber"  class="formControl">Store Number:</label>
    <input type="number" min="001" max="999" name="storeNumber" id="storeNumber" class="formControl" onkeyup='storeCheck();' />
    
    <input type="button" value="Submit" class="formControl" id="submit"/>
    <!--input type="submit" id="google" class="formControl" value="sign in with Google"-->
 
   <a href="index.html"><input type="button" class="formControl" value="Back" /></a>
    </form>
  </div>
